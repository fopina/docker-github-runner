name: publish to dockerhub
permissions: write-all

on:
  push:
    branches:
      - dev
      - main
  release:
    types:
      - created

jobs:
  build:
    name: publish to dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: set up env
        run: |
          echo "GH_RUNNER_VERSION=2.320.0" >> $GITHUB_ENV
          echo "DOCKER_COMPOSE_VERSION=2.29.7" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: prepare
        id: prepare_tag
        run: echo ::set-output name=tag_name::${GITHUB_REF#refs/tags/}
        if: ${{ github.event_name == 'release' }}

      - name: prepare
        id: prepare_branch
        run: echo ::set-output name=branch_name::${GITHUB_REF#refs/heads/}
        if: ${{ github.event_name != 'release' }}
      
      - name: Build and push image - release
        uses: docker/build-push-action@v6
        with:
          push: true
          build-args:
            GH_RUNNER_VERSION=${{ env.GH_RUNNER_VERSION }}
            DOCKER_COMPOSE_VERSION=${{ env.DOCKER_COMPOSE_VERSION }}
          tags: |
            ghcr.io/fopina/github-runner:${{ env.GH_RUNNER_VERSION }}
            ghcr.io/fopina/github-runner:${{ steps.prepare_tag.outputs.tag_name }}
            ghcr.io/fopina/github-runner:latest
          context: docker
        if: ${{ github.event_name == 'release' }}
      
      - name: Build and push image - branch
        uses: docker/build-push-action@v6
        with:
          push: true
          build-args:
            GH_RUNNER_VERSION=${{ env.GH_RUNNER_VERSION }}
            DOCKER_COMPOSE_VERSION=${{ env.DOCKER_COMPOSE_VERSION }}
          tags: |
            ghcr.io/fopina/github-runner:${{ steps.prepare_branch.outputs.branch_name }}-${{ env.GH_RUNNER_VERSION }}
            ghcr.io/fopina/github-runner:${{ steps.prepare_branch.outputs.branch_name }}
          context: docker
        if: ${{ github.event_name != 'release' }}
